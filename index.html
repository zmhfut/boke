<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>播客APP原型</title>
  <link rel="stylesheet" href="app/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #6200ee;
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    
    header p {
      margin: 10px 0 0;
      font-size: 16px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <h1>播客APP原型</h1>
    <p>高保真UI设计 · iOS风格</p>
  </header>
  
  <div class="prototype-frames">
    <div>
      <div class="frame-title">首页</div>
      <iframe src="app/pages/home.html" class="prototype-frame"></iframe>
    </div>
    
    <div>
      <div class="frame-title">发现页</div>
      <iframe src="app/pages/discover.html" class="prototype-frame"></iframe>
    </div>
    
    <div>
      <div class="frame-title">搜索页</div>
      <iframe src="app/pages/search.html" class="prototype-frame"></iframe>
    </div>
    
    <div>
      <div class="frame-title">全屏播放器</div>
      <iframe src="app/pages/player.html" class="prototype-frame"></iframe>
    </div>
    
    <div>
      <div class="frame-title">个人中心</div>
      <iframe src="app/pages/profile.html" class="prototype-frame"></iframe>
    </div>
    
    <div>
      <div class="frame-title">播客详情</div>
      <iframe src="app/pages/podcast-detail.html" class="prototype-frame"></iframe>
    </div>
    
    <div>
      <div class="frame-title">设置页</div>
      <iframe src="app/pages/settings.html" class="prototype-frame"></iframe>
    </div>
  </div>
</body>
</html>
