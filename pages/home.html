<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页 - 播客APP</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="phone-container">
    <!-- 状态栏 -->
    <div class="status-bar">
      <div class="status-bar-left">
        <span class="status-bar-time">9:41</span>
      </div>
      <div class="status-bar-right">
        <span class="status-bar-signal"><i class="fas fa-signal"></i></span>
        <span class="status-bar-wifi"><i class="fas fa-wifi"></i></span>
        <span class="status-bar-battery"><i class="fas fa-battery-full"></i> 100%</span>
      </div>
    </div>
    
    <!-- 内容区域 -->
    <div class="content">
      <!-- 页面标题 -->
      <div class="page-header">
        <h1 class="page-title">推荐</h1>
        <div class="header-action">
          <i class="fas fa-history"></i>
        </div>
      </div>
      
      <!-- 轮播图 -->
      <div class="card" style="margin-top: 15px;">
        <img src="https://images.unsplash.com/photo-1590602847861-f357a9332bbc?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="推荐播客" class="card-image">
        <div class="card-content">
          <h3 class="card-title">科学声音：人类如何登陆火星</h3>
          <p class="card-subtitle">科学60分钟 · 3月15日更新</p>
        </div>
      </div>
      
      <!-- 类别选项卡 -->
      <div class="category-tabs">
        <div class="category-tab active">全部</div>
        <div class="category-tab">科技</div>
        <div class="category-tab">商业</div>
        <div class="category-tab">教育</div>
        <div class="category-tab">娱乐</div>
        <div class="category-tab">艺术</div>
        <div class="category-tab">健康</div>
      </div>
      
      <!-- 推荐播客列表 -->
      <h2 class="section-title">热门推荐</h2>
      
      <div class="list-item">
        <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="播客封面" class="list-item-image">
        <div class="list-item-content">
          <h3 class="list-item-title">创业内幕：从0到1的创业故事</h3>
          <p class="list-item-subtitle">李开复 · 商业</p>
          <div class="list-item-detail">
            <span><i class="fas fa-headphones list-item-icon"></i> 2.5万</span>
            <span style="margin-left: 10px;"><i class="fas fa-heart list-item-icon"></i> 1.2万</span>
          </div>
        </div>
      </div>
      
      <div class="list-item">
        <img src="https://images.unsplash.com/photo-1478737270239-2f02b77fc618?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="播客封面" class="list-item-image">
        <div class="list-item-content">
          <h3 class="list-item-title">设计师如何思考</h3>
          <p class="list-item-subtitle">李佳琦 · 设计</p>
          <div class="list-item-detail">
            <span><i class="fas fa-headphones list-item-icon"></i> 1.8万</span>
            <span style="margin-left: 10px;"><i class="fas fa-heart list-item-icon"></i> 9千</span>
          </div>
        </div>
      </div>
      
      <div class="list-item">
        <img src="https://images.unsplash.com/photo-1593697972646-2f348871bd56?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="播客封面" class="list-item-image">
        <div class="list-item-content">
          <h3 class="list-item-title">阅读与写作</h3>
          <p class="list-item-subtitle">王小波 · 文学</p>
          <div class="list-item-detail">
            <span><i class="fas fa-headphones list-item-icon"></i> 3.2万</span>
            <span style="margin-left: 10px;"><i class="fas fa-heart list-item-icon"></i> 1.5万</span>
          </div>
        </div>
      </div>
      
      <h2 class="section-title" style="margin-top: 20px;">新品推荐</h2>
      
      <div class="list-item">
        <img src="https://images.unsplash.com/photo-1558655146-9f40138edfeb?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="播客封面" class="list-item-image">
        <div class="list-item-content">
          <h3 class="list-item-title">人工智能简史</h3>
          <p class="list-item-subtitle">吴恩达 · 科技</p>
          <div class="list-item-detail">
            <span><i class="fas fa-calendar list-item-icon"></i> 今天更新</span>
            <span style="margin-left: 10px;"><i class="fas fa-clock list-item-icon"></i> 45分钟</span>
          </div>
        </div>
      </div>
      
      <div class="list-item">
        <img src="https://images.unsplash.com/photo-1514525253161-7a46d19cd819?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="播客封面" class="list-item-image">
        <div class="list-item-content">
          <h3 class="list-item-title">财经早知道</h3>
          <p class="list-item-subtitle">财经杂志 · 财经</p>
          <div class="list-item-detail">
            <span><i class="fas fa-calendar list-item-icon"></i> 昨天更新</span>
            <span style="margin-left: 10px;"><i class="fas fa-clock list-item-icon"></i> 20分钟</span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 迷你播放器 -->
    <div class="mini-player">
      <div class="mini-player-info">
        <img src="https://images.unsplash.com/photo-1478737270239-2f02b77fc618?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="播客封面" class="mini-player-cover">
        <div>
          <div class="mini-player-title">设计师如何思考</div>
          <div class="mini-player-author">李佳琦</div>
        </div>
      </div>
      <div class="mini-player-controls">
        <i class="fas fa-step-backward player-btn"></i>
        <i class="fas fa-play player-btn"></i>
        <i class="fas fa-step-forward player-btn"></i>
      </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="tab-bar">
      <a href="home.html" class="tab-item active">
        <i class="fas fa-home tab-icon"></i>
        <span>首页</span>
      </a>
      <a href="discover.html" class="tab-item">
        <i class="fas fa-compass tab-icon"></i>
        <span>发现</span>
      </a>
      <a href="search.html" class="tab-item">
        <i class="fas fa-search tab-icon"></i>
        <span>搜索</span>
      </a>
      <a href="profile.html" class="tab-item">
        <i class="fas fa-user tab-icon"></i>
        <span>我的</span>
      </a>
    </div>
  </div>
</body>
</html>
